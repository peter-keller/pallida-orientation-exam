<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Licence plates</title>
</head>
<body>
  <section>
    <p>Please enter a licence plate! You can select police cars or diplomat car to press the correct radio button.</p>
    <input type="text"><button class="submit">Submit</button>
    <form action="">
      <input type="radio" name="car" value="police" id="police">Police car only
      <input type="radio" name="car" value="diplomat", id="diplomat">Diplomat car only
    </form>
    <button class="reset">RESET</button>
    <p class="message"></p>
    <br />
    <table>
    </table>
  </section>
  <script src="frontend.js"></script>
</body>
</html>
